    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navegador">
            <img src="./img/logo .png" alt="">       
            <ul class="navegador-links">
                <li class="navegador-link"><a href="./index.html">Inicio</a></li>
                <li class="navegador-link"><a href="./Contacto.html">Contactos</a></li>
                <li class="navegador-link"><a href="./nosotros.html">Nosotros</a></li>
            </ul>
            <a class="navred" href="https://www.instagram.com/digitalcen3d/">Instagram</a>
        </nav>
        <div class="portada">
            <img class="portada-img" src="./img/contacto .png" alt=""> 
            <h1 class="titulo">Contacto</h1>
        </div>
    </header>
    <main>
        <div class="opciones row justify-content-around">
            <div class="opciones-opcion col-3">
                <h3>Trabbajo apurado</h3>
            </div>
            <div class="opciones-opcion col-3">
                <h3>trabajo en tiempo nomal</h3>
            </div>
            <div class="opciones-opcion col-3">
                <h3>trabajo con mucho tiempo</h3>
            </div>
        </div>
        <p class="segundo-texto">Contactanos y empeza a trabajar con nosotros</p>
    <form class="form-contacto" action="">
        <div class="form-contacto-grup">
            <label class="from-contanto-gurpo-laber" for="nombre">Nombre</label>
            <input id="nombre" class="from-contanto-gurpo-imput" type="text" placeholder="ingrese nombre" >
            </div>
        <div class="form-contacto-grup">
            <label class="from-contanto-gurpo-laber" for="email">Email</label>
             <input id="email" class="from-contanto-gurpo-imput" type="text" placeholder="ingrese email" >
        </div>
        <div class="form-contacto-grup">
             <label class="from-contanto-gurpo-laber" for="diseño">Diseño</label>
            <input id="diseño" class="from-contanto-gurpo-imput" type="text" placeholder="ingrese diseño" >
        </div>
        <div class="form-contacto-grup">
             <label class="from-contanto-gurpo-laber" for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" class="from-contanto-gurpo-texarea"  type="text" placeholder="escriba un texto" ></textarea>
        </div>
        <button type="submit" class="formulario-contacto-boton">Solicitar</button>
    </form>
    <a href="https://wetransfer.com/">wetransfer</a>
    </main>
    <footer>
        <img class="pielogo" src="./img/logo .png" alt="">
        <p class="pietexto">Contactanos y empeza a trabajar con nosotros</p>
        <p class="pietexto">2024 DigitalCen 3D ©</p>
    </footer>
